<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a length of array"));
        let array = [];
        for(let i=0 ;i<a ;i++){
            array[i] = parseInt(prompt("Enter a element no "+i));
        }

        for(let i=0 ;i<a ;i++){
            document.write("Your element no "+i+" is = "+array[i]+"<br><br>");
        }

        for(let i=0 ;i<a-1 ;i++){
            for(let j=0 ;j<a-i-1 ;j++){
                if(array[j]>array[j+1]){
                    temp2 = array[j+1];
                    array[j+1]=array[j];
                    array[j]=temp2;
                }
            }
        }
        
        for(let i=0 ;i<a ;i++){
            document.write("Your Shorted Array element no "+i+" is = "+array[i]+"<br>");
        }
    </script>
</body>
</html>
