<!--Write an HTML page with JavaScript that takes a number from popup box in the range 
0-999 and display it in words. If the number is out of range, it should show “out of 
range” and if it is not a number ,it should show “not a number” message in the result 
box. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number to Words</title>
</head>
<body>
    <script>
        let n = prompt("Enter a number between 0 and 999:");
        let num = parseInt(n);

        let ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
        let teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
        let tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

        let word = "";

        if (isNaN(num)) {
            word = "Not a number";
        } else if (num < 0 || num > 999) {
            word = "Out of range";
        } else if (num === 0) {
            word = "Zero";
        } else {
            let hundred = Math.floor(num / 100);
            let remainder = num % 100;
            
            if (hundred > 0) {
                word += ones[hundred] + " Hundred";
                if (remainder > 0) word += " and ";
            }

            if (remainder < 10) {
                word += ones[remainder];
            } else if (remainder < 20) {
                word += teens[remainder - 10];
            } else {
                word += tens[Math.floor(remainder / 10)];
                if (remainder % 10 !== 0) {
                    word += " " + ones[remainder % 10];
                }
            }
        }

        document.write("<h2>" + word + "</h2>");
    </script>
</body>
</html>
