<!--WAP in JavaScript to print the factors of given number.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factors of a Number</title>
</head>
<body>
    <script>
        // Ask the user to enter a number
        let num = parseInt(prompt("Enter a number to find its factors:"));

        // Validate input
        if (isNaN(num)) {
            document.write("Invalid input: Please enter a numeric value.");
        } else if (num <= 0) {
            document.write("Please enter a positive number greater than zero.");
        } else {
            document.write("The factors of " + num + " are:<br>");

            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    document.writeln(i + " ");
                }
            }
        }
    </script>
</body>
</html>
