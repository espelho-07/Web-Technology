<!--WAP in JavaScript to print the GCD of two number.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCD of Two Numbers</title>
</head>
<body>
    <script>
        // Prompt the user to enter two numbers
        let a = parseInt(prompt("Enter the number (A):"));
        let b = parseInt(prompt("Enter the number (B):"));

        // Check if input values are valid numbers and greater than zero
        if (isNaN(a) || isNaN(b)) {
            document.write("Invalid input: Please enter numeric values.");
        } else if (a <= 0 || b <= 0) {
            document.write("Please enter positive numbers greater than zero.");
        } else {
            // Print factors of first number (a)
            document.write("The factors of " + a + " are:<br>");
            for (let i = 1; i <= a; i++) {
                if (a % i === 0) {
                    document.write(i + " ");
                }
            }

            // Print factors of second number (b)
            document.write("<br><br>The factors of " + b + " are:<br>");
            for (let i = 1; i <= b; i++) {
                if (b % i === 0) {
                    document.write(i + " ");
                }
            }

            // Initialize GCD variable
            let gcd = 1;

            // Loop through numbers up to the smaller of a and b
            // Check if both a and b are divisible by the same number
            //Math.min(a,b) Will Take  The S allest Number From A And B
            for (let i = 1; i <= Math.min(a, b); i++) {
                if (a % i === 0 && b % i === 0) {
                    gcd = i; // Update GCD if a larger common divisor is found
                }
            }

            // Display the final GCD
            document.write(`<br><br>The GCD of ${a} and ${b} is: <strong>${gcd}</strong>`);
        }
    </script>
</body>
</html>
