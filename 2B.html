<!--WAP in JavaScript to prime number between the given range of number.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter The Number A(Lower End):"));
        let b = parseInt(prompt("Enter The Number B(Upper End):"));
        let temp=0;
        
        for (let j = a; j <= b; j++) {
                for (let i = 1; i <= j; i++) {
                    if (j%i==0) {
                        temp++;
                    }
            }
            if (temp==2) {
                document.writeln(j+ " ");
            }
            temp=0;
        }
    </script>
</body>
</html>
