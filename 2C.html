<!--WAP to display given patterns using JavaScript.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter The Number Of Rows N:"));
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                document.writeln("*"); 
            }
            document.writeln("<br/>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter The Number Of Rows A:"));
        for (let i = 0; i < a; i++) {
            for (let j = a-i; j > 0; j--) {
                document.writeln("#"); 
            }
            document.writeln("<br/>");
        }
    </script>
</body>
</html>
