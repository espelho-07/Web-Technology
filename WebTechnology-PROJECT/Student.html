<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e9ecef;
            font-weight: bold;
        }
        .present {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .absent {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
        }
        .action-button {
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
        }
        .present-button {
            background-color: #28a745;
            color: white;
        }
        .absent-button {
            background-color: #dc3545;
            color: white;
        }
        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }
            button {
                padding: 8px 15px;
                font-size: 14px;
            }
            .action-button {
                padding: 4px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Attendance Tracker - CSE-3A</h1>
        <button onclick="showClassA()">Show Class A</button>
        <br><br>
        <button onclick="markAllPresent()">Mark All Present</button>
        <button onclick="takeAttendance()">Take Attendance</button>
        <button onclick="resetAttendance()">Reset</button>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Sr.</th>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Enrollment No</th>
                    <th>Action</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        var studentListCSE3A = [/* --- your Class A student array here --- */];

        function showClassA() {
            var tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            for (var i = 0; i < studentListCSE3A.length; i++) {
                var student = studentListCSE3A[i];
                var row = document.createElement("tr");
                row.innerHTML = "<td>" + student.sr + "</td>" +
                                "<td>" + student.rollNo + "</td>" +
                                "<td>" + student.name + "</td>" +
                                "<td>" + student.enrollmentNo + "</td>" +
                                "<td>" +
                                    "<button class='action-button absent-button' onclick=\"markAttendance(" + i + ", 'Absent')\">Absent</button>" +
                                    "<button class='action-button present-button' oncontextmenu=\"markAttendance(" + i + ", 'Present');return false;\" onclick=\"markAttendance(" + i + ", 'Present')\">Present</button>" +
                                "</td>" +
                                "<td class='" + (student.state === "Present" ? "present" : "absent") + "'>" + student.state + "</td>";
                tableBody.appendChild(row);
            }
        }

        function markAttendance(index, status) {
            studentListCSE3A[index].state = status;
            showClassA();
        }

        function markAllPresent() {
            for (var i = 0; i < studentListCSE3A.length; i++) {
                studentListCSE3A[i].state = "Present";
            }
            showClassA();
        }

        function takeAttendance() {
            var total = studentListCSE3A.length;
            var present = 0;
            var absentRollNos = [];
            for (var i = 0; i < studentListCSE3A.length; i++) {
                if (studentListCSE3A[i].state === "Present") {
                    present++;
                } else {
                    absentRollNos.push(studentListCSE3A[i].rollNo);
                }
            }
            var absent = total - present;
            alert("Total Students: " + total + "\nPresent: " + present + "\nAbsent: " + absent + "\nAbsent Roll Nos: " + (absentRollNos.length ? absentRollNos.join(", ") : "None"));
        }

        function resetAttendance() {
            for (var i = 0; i < studentListCSE3A.length; i++) {
                studentListCSE3A[i].state = "Absent";
            }
            showClassA();
        }

        // Auto-load Class A when page loads
        window.onload = showClassA;
    </script>
</body>
</html>
