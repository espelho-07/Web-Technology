<!--WAP to read an array from the user and sort them in ascending order.-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter the size of the array:"));
        let a = [];

        // Input elements into the array
        for (let i = 0; i < n; i++) {
            a[i] = parseInt(prompt("Enter element " + (i + 1) + ":"));
        }
        let min
        for (let i = 0; i < n; i++) {
            min = i
            for (let j = i+1; j < n; j++) {
                if (a[j] < a[min]) {
                    min = j
                }
                if (min != i) {
                    let temp=a[i]
                    a[i]=a[min]
                    a[min]=a[i]
                }

            }

        }
        for (let i = 0; i < n; i++) {
            document.write(a[i]+" ");
        }

    </script>
</body>

</html>
