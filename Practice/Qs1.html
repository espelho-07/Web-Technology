<!--Create a const object called "Product" To store information As Shown In Picture-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const Product = {
            productName: "Parker Jotter Standart CT Ball Pen(BLACK)",
            productPrice: 270,
            productRating: 4,
            productDeal: "Deal Of The Day",
            productOffer: "5% Off"
        }

        console.log(Product.productPrice);
        let choice = prompt("What You Want To Know About Product:\nPress 1 - Price\n2 - Name\n3 - Rating\n4 - Deal\n5 - Offer");

        if (choice === "1") {
            document.writeln(Product.productPrice);
        } else if (choice === "2") {
            document.writeln(Product.productName);
        } else if (choice === "3") {
            document.writeln(Product.productRating);
        } else if (choice === "4") {
            document.writeln(Product.productDeal);
        } else if (choice === "5") {
            document.writeln(Product.productOffer);
        } else {
            alert("Invalid input. Please enter a number from 1 to 5.");
        }
    </script>
</body>

<!-- == checks for equality with type conversion. That means if the types are different, JavaScript will try to convert them to the same type before comparing.
- === checks for strict equality, meaning both the value and the type must be the same.
