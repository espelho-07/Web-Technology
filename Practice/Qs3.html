<!--Print Even Number Between 1-100-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.writeln("The Even Number Between 1-100 Are-\n")
        for (let i = 1; i < 101; i++) {
            if (i % 2 == 0) {                                   //Logic Of Even Number
                document.writeln("The Number " + i +" is EVEN");
            }
        }
    </script>
</body>

</html>

<!-- Prompt the user to enter their full name. Generate a username for them based on the input.
 Start username with @, followed by their full name and ending with the fullname length.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = prompt("Enter Your Full Name::\n");

        let username = "@"+name+name.length;
        document.writeln(username);
    </script>
</body>

</html>
