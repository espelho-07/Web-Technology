<!--Write a JavaScript that uses a loop that searches a word in sentence held in an array, 
returning the index of the word.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let n=parseInt(prompt("enter size: "));
        let a=[];
        let isfound=false;
        
        for(let i=0;i<n;i++){
            a[i]=prompt("enter word of array: ");
        }
        let s=prompt("enter word: ");
        for(let i=0;i<n;i++){
           if(a[i]==s){
              document.write("seaching word index:  "+i);
              isfound=true;
           }
        }
        if(!isfound){
            document.write("not found");
        }
    </script>
</body>
</html>
