<!--Demonstrate the use of array to Æ’ind maximum number.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the size of the array:"));
        let a = [];

        // Input elements into the array
        for (let i = 0; i < n; i++) {
            a[i] = parseInt(prompt("Enter element " + (i + 1) + ":"));
            
        }

        // Find the maximum number
        let max = a[0];
        for (let i = 1; i < n; i++) {
            if (a[i] > max) {
                max = a[i];
            }
        }

        document.writeln("The maximum number is: " + max);
    </script>
</body>
</html>
