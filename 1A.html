<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter The Number A:"));
        let b = parseInt(prompt("Enter The Number B:"));
        let c = (prompt("Enter Operatoion You want To Do:"));

        if (c=='+') {
            alert("The Addition Of The Given No. is="+(a+b));
        }else if
         (c=='-') {
            alert("The subtraction Of The Given No. is="+(a-b));
        } else if 
        (c=='*') {
            alert("The Multiplication Of The Given No. is="+(a*b));
        }else if 
        (c=='/') {
            alert("The Division Of The Given No. is="+(a/b));
        }
            
        
        

      
    </script>
    
</body>
</html>
