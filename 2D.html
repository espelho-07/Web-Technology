<!--WAP in JavaScript to print the GCD of two number.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        let a = parseInt(prompt("Enter The Number  A:"));
        let b = parseInt(prompt("Enter The Number  B:"));
        for (let i = 1; i <= a; i++) {
            if (a%i==0 & b%i==0) {
                fac=i;
            } 
        }
     document.writeln(fac);
    </script>
</body>
</html>
