<!--Demonstrate the ‘for of’ loop-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>

<body>
    <script>
        function forOfLoop() {
            arr = [1, 2, 3, 4, 5, 6, 7]
            for (element of arr) {
                document.writeln(element);
            }
        }
        
        forOfLoop();
        
    </script>
</body>

</html>
