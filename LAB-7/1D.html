<!--Demonstrate the spread operator.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> spread operator</title>
</head>
<body>
    <script>
        function spreadDemo(){
            arr=[10,20,30,40]
            arr2=[1,3,5,7]
            copy=[...arr,...arr2]
            document.writeln(copy);
        }
        spreadDemo()
    </script>
</body>
</html>
