<!--Demonstrate the default parameter while using a function.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter</title>
</head>
<body>
    <script>
        function DefaultDemo(a ,b=4){
            document.writeln(a);
            document.writeln(b);
        }
        DefaultDemo(3,5);
    </script>
</body>
</html>
