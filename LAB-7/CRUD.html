<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>

</head>
<body>

  

  <input type="text" id="itemInput" placeholder="Enter here">
  <button onclick="add()">Enter here</button>
  

  <table >
    <thead>
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="itemTable">
    
    </tbody>
  </table>

  <script>
    let items = [];
    

    function read() {
      let tableBody = document.getElementById('itemTable');
      tableBody.innerHTML = ''; 

      items.forEach((item, index) => {
        let row = document.createElement('tr');
        row.innerHTML = `
          
          <td>${item}</td>
          <td>
            <button onclick="edit(${index})">edit</button>
            <button onclick="deleteItem(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }


    function add() {
      let input = document.getElementById('itemInput');
      let newItem = input.value.trim();
      if (newItem) {
        items.push(newItem);
        input.value = ''; 
        read();
      } else {
        alert('Please enter a valid item.');
      }
    }


    function edit(index) {
      let newItem = prompt('Enter the updated item:', items[index]);
      if (newItem !== null && newItem.trim() !== '') {
        items[index] = newItem.trim();
        read();
      }
    }

    
    function deleteItem(index) {
      if (confirm('Are you sure you want to delete this item?')) {
        items.splice(index, 1); 
        read();
      }
    }
  </script>
</body>
</html>
