<!--Demonstrate the difference between let and var.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> difference between let and var</title>
</head>
<body>
    <script>
        function varAndLatDemo(){
            var a=10;
            let b=2;
            const c=5;
            if(true){
                document.writeln(a);
                document.writeln(b);
                document.writeln(c);
            }
        }
        varAndLatDemo()
    </script>
</body>
</html>
