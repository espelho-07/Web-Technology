<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter The Number A:"));
        
        Factorial=1
        for(i=1;i<=a;i++){
            Factorial*=i;
        }
        alert("The Factorial Of Given Number Is ="+Factorial);
    </script>
</body>
</html>
