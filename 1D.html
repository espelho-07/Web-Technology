<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a seris number"));
        First=0;
        Second=1;

        document.write(First+" ,");
        document.write(Second+" ,");

        for(i=0;i<(a-2);i++){
            Third = (First+Second);
            document.write((Third)+" ,");
            First = Second;
            Second =Third;
        }
    </script>
</body>
</html>
